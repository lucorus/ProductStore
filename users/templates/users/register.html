{% load static %}
{% load account %}
{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style_register.css' %}">
</head>
<body style="background-color: #1e1e1e; color: white">

<a style="color: white" align="left" href="{% url 'products:main_page' %}">
  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
  </svg>
</a>

<div align="center">
<form id="registrationForm">
  {% csrf_token %}
  <div>
    <label for="id_username" style="margin-right: 1.2%">Имя:</label>
    <input class="input-field" type="text" id="id_username" name="username" required>
    <br><span id="usernameError" class="error"></span>
  </div>

  <div>
    <label for="id_password">Пароль:</label>
    <input placeholder="не менее 8 символов" class="input-field" type="password" id="id_password" name="password" required>
    <br><span id="passwordError" class="error"></span>
  </div>

  <div>
    <label for="id_email" style="margin-right: 0.5%">Почта:</label>
    <input class="input-field" type="email" id="id_email" name="email" required>
    <br><span id="emailError" class="error"></span>
  </div>

  <div align="center">
    <a style="color: white" href="{% provider_login_url 'google' %}">
      <svg xmlns="http://www.w3.org/2000/svg" width="5vh" fill="currentColor" class="bi bi-google" viewBox="0 0 20 16">
        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
      </svg>
    </a>
    <a style="color: white; margin-left: 1%" href="{% provider_login_url 'github' %}">
      <svg xmlns="http://www.w3.org/2000/svg" width="5vh" fill="currentColor" class="bi bi-github" viewBox="0 0 20 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
      </svg>
    </a>
  </div>

  <button class="bubbly-button" type="submit">Зарегистрироваться</button>
</form>
</div>

<script>
  var animateButton = function(e) {

  e.preventDefault;
  //reset animation
  e.target.classList.remove('animate');

  e.target.classList.add('animate');
  setTimeout(function(){
    e.target.classList.remove('animate');
  },700);
};

var bubblyButtons = document.getElementsByClassName("bubbly-button");

for (var i = 0; i < bubblyButtons.length; i++) {
  bubblyButtons[i].addEventListener('click', animateButton, false);
}
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
