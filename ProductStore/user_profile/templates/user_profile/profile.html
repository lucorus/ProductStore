<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
{% load tags %}
{% include "user_profile/navbar.html" %}

<h1>Привет, <b>{{ request.user }}</b></h1>
<p>Сумма товаров в корзине = {% sum_basket request %}</p>
<h3><a style="text-decoration: none;" href="{% url 'clear_basket' %}">Очистить корзину</a></h3>


<div class="container">

{% for item in products %}
    <b><a href="{% url 'delete_product_into_basket' product_title=item.title %}">{{ item.title }}</a></b>
    {{ item.price }}
    {{ item.count }}<br>
    <h1><a href="{% url 'change_count' product_title=item.title operation='+' %}">+</a> / <a href="{% url 'change_count' product_title=item.title operation='-' %}">-</a></h1>
    <br><br>
{% endfor %}

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
