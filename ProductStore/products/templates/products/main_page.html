<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

{% include "products/navbar.html" %}


{% for item in product %}

<h3><a style="text-decoration: none;" href="{{ item.get_absolute_url }}">{{ item.title }} / {{ item.price }} рублей</a> <a href="{% url 'add_to_basket' product_slug=item.slug %}" style="text-decoration: none; color: black"><b>+</b></a> </h3>
<br>
<div style="margin-left: 40px">
    {% for item_photo in item.photos.all %}
        <img src="{{ item_photo.product_photo.url }}" width="200px" height="70px">
    {% endfor %}


    <h5>{{ item.subcategory }}  ({{ item.subcategory.category }})</h5>
</div>

<br><br>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
