<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

{% include "products/navbar.html" %}


{% for item in categories %}

<h1><a href="{{ item.get_absolute_url }}">{{ item.title }} / {{ item.slug }}</a></h1>
<img src="{{ item.image.url }}" width="200px" height="60px">

    <div class="container">
        {% for item_subcategories in item.subcategories.all %}
            <h4><a href="{{ item_subcategories.get_absolute_url }}">{{ item_subcategories.title }} / {{ item_subcategories.slug }}</a></h4><br>
            <img src="{{ item_subcategories.image.url }}" width="150px" height="40px">
        {% endfor %}
    </div>

{% endfor %}


{% include "products/paginator.html" %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
